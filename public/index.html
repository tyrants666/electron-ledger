<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script type="text/javascript" src="win-actions.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>React App</title>

  </head>

  <body>

    <!-- <div id="titlebar"></div> -->

    <div id="title-bar">
          <!-- <div id="title" class="text-light">Electron Ledger</div> -->
          <div id="window-controls">
              <div class="button" id="min-button">
                <i class="material-icons mb-2">minimize</i>
              </div>
              <div class="button" id="max-button">
                <i class="material-icons md-18">web_asset</i>
              </div>
              <div class="button" id="restore-button">
                <i class="material-icons md-18">web_asset</i>
              </div>
              <div class="button" id="close-button">
                <i class="material-icons">close</i>
              </div>
          </div>
     </div>

    <div id="root"></div>

  </body>
<!-- *************************
             styles
     ************************* -->
  <style media="screen">

        #title-bar {
        -webkit-app-region: drag;
        display: block;
        position: fixed;
        height: 30px;
        width: calc(100% - 2px);
        /* color: #FFF; */
        /* background-color: darkviolet; */
        padding: none;
        margin: 0px;
        }

        #title {
        position: fixed;
        top: 0px;
        left: 6px;
        }

        #window-controls {
          -webkit-app-region: no-drag;
          display: grid;
          grid-template-columns: repeat(3, 46px);
          position: absolute;
          top: 0;
          right: 0;
          height: 100%;
          font-family: "Segoe MDL2 Assets";
          font-size: 10px;
        }
        #window-controls .button {
          user-select: none;
          cursor: default;
          color: #BBB;
          grid-row: 1 / span 1;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
        }
        #window-controls .button:hover {
          background: rgba(255,255,255,0.2);
          color: #FFF;
        }

        #window-controls #min-button {
          grid-column: 1;
        }
        #window-controls #max-button, #window-controls #restore-button {
          grid-column: 2;
        }
        #window-controls #restore-button {
          display: none;
        }
        #window-controls #close-button {
          grid-column: 3;
        }
        #window-controls #close-button:hover {
          background: #E81123;
        }

        .md-18{
          font-size: 18px;
        }
        .md-24{
          font-size: 24px;

        }

  </style>
</html>
